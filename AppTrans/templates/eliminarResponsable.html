{% extends 'base/base.html' %}

{% block title %}
Eliminar Responsable
{% endblock %}

{% block header %}
<h5>Ha solicitado eliminar al Responsable {{ responsable.obtener_cod }}</h5>
{% endblock %}

{% block content %}
	<form method="post">
		{% csrf_token %}
		<h5>¿Está seguro?</h5>
		<button class="btn btn-sm btn-danger" type="submit">Eliminar Responsable</button>
		<a class="btn btn-sm btn-primary" href="{% url 'consultarResponsables' %}">Cancelar</a>
	</form>
{% endblock %}
