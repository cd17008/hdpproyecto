{% extends 'base/base.html' %}

{% block title %}
Eliminar Unidad
{% endblock %}

{% block header %}
<h5>Ha solicitado eliminar la Unidad {{ unidad.obtener_cod }}</h5>
{% endblock %}

{% block content %}
	<form method="post">
		{% csrf_token %}
		<h5>¿Está seguro?</h5>
		<button class="btn btn-sm btn-danger" type="submit">Eliminar Unidad</button>
		<a class="btn btn-sm btn-primary" href="{% url 'consultarUnidades' %}">Cancelar</a>
	</form>
{% endblock %}
