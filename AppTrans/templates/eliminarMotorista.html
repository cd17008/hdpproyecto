{% extends 'base/base.html' %}

{% block title %}
Eliminar Motorista
{% endblock %}

{% block header %}
<h5>Ha solicitado eliminar al Motorista {{ motorista.obtener_cod }}</h5>
{% endblock %}

{% block content %}
	<form method="post">
		{% csrf_token %}
		<h5>¿Está seguro?</h5>
		<button class="btn btn-sm btn-danger" type="submit">Eliminar Motorista</button>
		<a class="btn btn-sm btn-primary" href="{% url 'consultarMotoristas' %}">Cancelar</a>
	</form>
{% endblock %}
